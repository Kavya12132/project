            <body><html>
    <head>
        <title>multiplication table</title>
        </head>
        <h1>Multiplication</h1>

        <body style="text-align:center; font-size:20px; color:white; background:linear-gradient(to right, purple, black")>

            </body>
            <script type="text/javascript">
            n=prompt("enter the number of which you want table");
            m=prompt("enter the number of rows for the table");

            for(i=1;i<=m;i++){
                document.write(n+"x"+i+"="+i*n);
                document.write("<br/>");


            }

            </script>
            </html></body>
